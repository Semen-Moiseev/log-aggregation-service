name: CI

# Запуск при пуше или pull request на ветку main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Устанавливаем Python и Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Собираем Docker-образы
      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build --pull

      # 4. Поднимаем контейнеры для проверки
      - name: Run containers for test
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 10
          docker compose -f docker-compose.yml logs
          docker compose -f docker-compose.yml down

      # 5. Проверка Python dependencies
      - name: Test Python dependencies
        run: |
          docker run --rm -v $PWD/mock_sender:/app -w /app python:3.11-slim pip install -r requirements.txt
          docker run --rm -v $PWD/collector:/app -w /app python:3.11-slim pip install -r requirements.txt
